<!DOCTYPE html>
<html lang="en">
    <head>
        <title> {% block title %} {% endblock %} </title>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="{{url_for('static', filename = 'script.js')}}"></script>
        
        <link rel= "stylesheet" href= "../static/style.css">
        <link rel="icon" href="../static/images/book1.jpg" sizes="32x32" type="image/jpg">
    </head>

    <body>
        <div class="container">
            {% block body %}
                {% block nav %}
                <nav class="navbar sticky-top navbar-expand-lg bg-dark navbar-dark">
                    
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                            
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="/searching">Search Book</a></li>
                            <li class="nav-item"><a class="nav-link" href="/books">All Books</a></li>
                            <li class="nav-item"><a class="nav-link" href="/apis">Api</a></li>
                        </ul>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link" href="#"><span class="p-1 mb-2 bg-info text-white">User: {{g.nameuser}}
                                </span></a></li>
                            <li class="nav-item"><a class="nav-link" href="/login"> Login</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}"> Log Out</a></li>
                            <li class="nav-item"><a class="nav-link" href="/signup"> Sign Up</a></li>
                        </ul>
                    </div>
                </nav>
                {% endblock %}
    <br>
                {% block contents %} {% endblock %}
    <br>
                
                {% endblock %}
        </div>
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
